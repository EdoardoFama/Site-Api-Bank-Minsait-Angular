<div class="row">
  <div class="col-12">
    <h2 class="pb-2 border-bottom">Extrato Bancário <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="assignment"></mat-icon></h2>
  </div>
</div>
<form [formGroup]="extratoForm" (ngSubmit)="cadastrar()">
  <div class="col">
    <div class="col">
      <div class="mb-3">
        <label class="form-label">Agencia</label>
        <input type="text" class="form-control"formControlName="agencia" maxlength="4" minlength="4">
      </div>
    </div>
    <div class="col">
      <div class="col">
      <div class="mb-3">
          <label class="form-label">Data Inicial</label>
          <input matInput [matDatepicker]="picker" type="text" class="form-control" formControlName="dataInicial">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
      </div>
    </div>
    </div>
  </div>
  <div class="col">
    <div class="col">
      <div class="mb-3">
      <label class="form-label">Data Final</label>
          <input matInput [matDatepicker]="picker2" type="text" class="form-control" formControlName="dataFinal">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>

    </div>
  </div>
  </div>
  <div class="col">
    <div class="col">
      <div class="mb-3">
        <label class="form-label">Número</label>
        <input type="text" class="form-control" formControlName="numero" maxlength="6" minlength="6">
      </div>
    </div>
  </div>
  <button type="submit" [disabled]="!extratoForm.valid" class="btn btn-primary">
    Extrato
  </button>
</form>
<div class="col-12">

  <table *ngIf="listOperacao.length" class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">Data</th>
        <th scope="col">Operacão</th>
        <th scope="col">Valor</th>
        <th scope="col">Conta de destino</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let operacao of listOperacao">
        <td>{{ operacao.dataCadastro | date: 'dd/MM/yyyy' }}</td>
        <td>{{ operacao.tipo | DepositoPipe }}</td>
        <td>{{ operacao.valorOperacao | currency: 'BRL'}}</td>
        <td>{{ operacao.contaDestino?.id }}</td>
      </tr>
    </tbody>
  </table>
</div>
