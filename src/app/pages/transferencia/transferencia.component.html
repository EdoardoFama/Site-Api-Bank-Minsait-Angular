<div class="row">
  <div class="col-12">
    <h2 class="pb-2 border-bottom">Transfência <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="swap_vert"></mat-icon></h2>
  </div>
</div>
<form [formGroup]="transferenciaForm" (ngSubmit)="cadastrar()">
  <div class="col">
    <div class="col">
      <div class="mb-3">
        <label class="form-label">Agência de Destino</label>
        <input type="text" class="form-control"formControlName="agenciaDestino" maxlength="4" minlength="4">
      </div>
    </div>
    <div class="col">
      <div class="mb-3">
        <label class="form-label">Agência de Origem</label>
        <input type="text" class="form-control" formControlName="agenciaOrigem" maxlength="4" minlength="4">
      </div>
    </div>
  </div>
  <div class="col">
    <div class="col">
      <div class="mb-3">
        <label class="form-label">Número conta de Destino</label>
        <input type="text" class="form-control" formControlName="numeroContaDestino" maxlength="6" minlength="6">
      </div>
    </div>
  </div>
  <div class="col">
    <div class="col">
      <div class="mb-3">
        <label class="form-label">Número conta de Origem</label>
        <input type="text" class="form-control" formControlName="numeroContaOrigem" maxlength="6" minlength="6">
      </div>
    </div>
  </div>
  <div class="col">
    <div class="col">
      <div class="mb-3">
        <label class="form-label">Valor</label>
        <input type="text" class="form-control" formControlName="valor">
      </div>
    </div>
  </div>

  <button type="submit" [disabled]="!transferenciaForm.valid" class="btn btn-primary">
    Transferir
  </button>
</form>
